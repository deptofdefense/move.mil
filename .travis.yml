dist: trusty
addons:
  postgresql: 9.6
services:
  - postgresql
language: ruby
cache: bundler
rvm:
  - 2.4.1
before_install:
  - gem update --system
  - gem update bundler
  - bundle install --gemfile Gemfile.tools
before_script:
  - psql -c 'create database move_mil_test;' -U postgres
  - cp config/database.yml{.sample,}
  - cp config/secrets.yml{.sample,}
script:
  - ./bin/rake
  - ./bin/brakeman --exit-on-warn --quiet -f plain
  - ./bin/rubocop
notifications:
  email: false
  slack:
    rooms:
      - secure: 
