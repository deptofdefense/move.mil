dist: trusty
sudo: required
addons:
  chrome: stable
  postgresql: 9.6
services:
  - postgresql
language: ruby
cache: bundler
rvm:
  - 2.4.2
before_script:
  - psql -c 'create database move_mil_test;' -U postgres
script:
  - export SECRET_KEY_BASE=`bundle exec rake secret`
  - bundle exec rake
  - bundle exec rubocop
  - bundle exec brakeman
notifications:
  email: false
