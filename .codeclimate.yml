---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - ruby
        - javascript
  fixme:
    enabled: true
ratings:
  paths:
    - "**.erb"
    - "**.rb"
    - "**.js"
exclude_paths:
  - "lib/tasks/*.rake"
  - "spec/**/*"
  - "vendor/**/*"
